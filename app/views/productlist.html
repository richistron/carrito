<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Product Name
      </th>
      <th>
        Description
      </th>
      <th>
        Price
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in products.items">
      <td>
        {{item.productName}}
      </td>
      <td>
        {{item.description}}
      </td>
      <td>
        ${{item.price}} USD
      </td>
      <td>
        add to cart
      </td>
    </tr>
  </tbody>
</table>
