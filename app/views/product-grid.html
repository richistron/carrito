<table class="products-table">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Buy</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products.getAll()">
      <td> {{ product.name }} </td>
      <td> {{ product.description }} </td>
      <td ng-class="isAvailable(product) ? 'success' : 'warning'"> {{ isAvailable(product) ? 'in stock' : 'out of stock' }} </td>
      <td> {{ product.price | currency: "USD $" }} </td>
      <td>
        <button class="btn btn-default" ng-click="addToCart(product)" ng-disabled="!isAvailable(product)">
          <i class="fa fa-plus"></i>
        </button>
        <button class="btn btn-default" ng-click="removeFromCart(product)" ng-disabled="!isOnCart(product)">
          <i class="fa fa-minus"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
