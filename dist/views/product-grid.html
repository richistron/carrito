<table class="products-table"> <thead> <tr> <th>Product Name <th>Description <th>Price <th>Buy   <tbody> <tr ng-repeat="product in products"> <td> {{ product.name }}  <td> {{ product.description }}  <td ng-class="isAvailable(product) ? 'success' : 'warning'"> {{ isAvailable(product) ? 'in stock' : 'out of stock' }}  <td> {{ product.price | currency: "USD $" }}  <td> <button class="btn btn-info" ng-click="addItem(product)" ng-disabled="!isAvailable(product)"> Add to cart </button>    </table>
